{% extends "top-nav.html"  %}
{% block title %}
<title>contact</title>
{% endblock %}

{% block content %}
<!-- Contact Section -->
<div id="contact" class="text-center">
  <div class="container text-center">
    <div class="col-md-6">
      <h3>Address</h3>
      <div id="cafe-address" class="contact-item" onclick="address()">
        <p>4321 California St,<br>San Francisco, CA 12345</p>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Opening Hours</h3>
      <div id="cafe-running-time" class="contact-item" onclick="test()">
        <p>Mon-Thurs: 10:00 AM - 11:00 PM<br>Fri-Sun: 11:00 AM - 02:00 AM</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section-title text-center">
      <h3>Send us a message</h3>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
