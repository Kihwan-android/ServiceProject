{% extends "top-nav.html"  %}
{% block title %}
<title>contact</title>
{% endblock %}

{% block content %}
<!-- Contact Section -->
<div id="contact" class="text-center">
  <div class="container text-center">
    <div class="col-md-6">
      <h3>Address</h3>
      <div id="cafe-address" class="contact-item" onclick="address()">
        <p>서울시 광진구 구의강변로 42</p>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Opening Hours</h3>
      <div id="cafe-running-time" class="contact-item" onclick="test()">
        <p>Mon-Fri: 10:00 - 219:00<br>Sat-Sun: 11:00 - 20:00</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section-title text-center">
      <h3>수정이 필요하시면 메일을 보내주세요</h3>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="contact-cafe-name" class="form-control" placeholder="카페명" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="contact-cafe-email" class="form-control" placeholder="답장받을 이메일" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="contact-require-content" class="form-control" rows="4" placeholder="요청 사항" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <button class="btn btn-custom btn-lg" onclick="sendMail('카페아이디')">Send Mail</button>
    </div>
  </div>
</div>

{% endblock %}
